	<script>
		//Da clic automaticamente al boton submit invisible 
		function clickButton() {
			document.querySelector('#enviar').click();
		}

		//Comprueba las contraseñas
		function comprobarClave() {
		  clave1 = document.f1.contraseña.value;
		  clave2 = document.f1.contraseñaConfirmacion.value;
	
		  if (clave1 == clave2) {
			//Valida que los input no esten lleno de espacios
			if (!($("#nombre").val().trim().length > 2 )) {
				alert("Por favor ingresa un nombre valido");
			} else if (!($("#apellidoP").val().trim().length > 2 )) {
				alert("Por favor ingresa un apellido paterno valido");
			} else if (!($("#apellidoM").val().trim().length > 2 )) {
				alert("Por favor ingresa un apellido materno valido");
			} else  {
				clickButton();
			}
		  } else {
			alert("Las dos contraseñas ingresadas son diferentes, favor de verificarlas");
		  }
		}
	  </script>
